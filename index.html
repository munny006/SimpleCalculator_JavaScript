	<title> Calculator </title>

<body>
	<div class="CalculatorBody">
		<h2 style="margin-left: 62px;"> Simple Calculator </h2>
		<table>
			
			
			<tr>
				
				<td colspan="4"><input type="text" name="" id="MyResult"></td>
			</tr>
			<br>
			<br>
			<tr>
				<td><input type="button" name="" value="AC" onclick="DeleteMe()"></td>
				<td><input type="button" name="" value="(" onclick="calculator('(')"></td>
				<td><input type="button" name="" value=")" onclick="calculator(')')"></td>
				<td><input type="button"  value="." onclick="calculator('.')"class="entu"></td>
			</tr>

			<tr>
				<td><input type="button"  value="7" onclick="calculator('7')"></td>
				<td><input type="button"  value="8" onclick="calculator('8')"></td>
				<td><input type="button"  value="9" onclick="calculator('9')"></td>
				<td><input type="button"  value="+" onclick="calculator('+')"class="add"></td>
			</tr>

			<tr>
				<td><input type="button"  value="4" onclick="calculator('4')"></td>
				<td><input type="button"  value="5" onclick="calculator('5')"></td>
				<td><input type="button"  value="6" onclick="calculator('6')"></td>
				<td><input type="button"  value="-" onclick="calculator('-')" class="minus"></td>
			</tr>

			<tr>
				<td><input type="button"  value="1" onclick="calculator('1')"></td>
				<td><input type="button"  value="2" onclick="calculator('2')"></td>
				<td><input type="button"  value="3" onclick="calculator('3')"></td>
				<td><input type="button"  value="*" onclick="calculator('*')"class="multiple"></td>
			</tr>

			<tr>
				<td><input type="button"  value="0" onclick="calculator('0')"></td>
				<td><input type="button"  value="00" onclick="calculator('00')"></td>
				<td><input type="button"  value="/" onclick="calculator('/')"class="devid"></td>
				<td><input type="button"  value="=" onclick="Answer()"class="equal"></td>
			</tr>

		</table>
		
	</div>
